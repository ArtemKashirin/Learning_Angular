<p><b><i><a [href] = "this.statements">Операторы шаблона</a></i></b> - это методы и/или свойства, которые возможно использовать в
   HTML-шаблоне для ответа на пользовательские события. С помощью операторов шаблона приложение может привлекать пользователей с
  помощью таких действий, как отображение динамического содержимого или отправка форм.</p>
