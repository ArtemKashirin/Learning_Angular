<p><b><i><a [href] = "this.di">Зависимости</a></i></b> - это службы или объекты, которые необходимы классу для выполнения своей
  функции.</p>
<p><b><i>Внедрение зависимостей(DI)</i></b> - это шаблон проектирования, в котором класс запрашивает зависимости из внешних
  источников, а не создает их. DI повышает гибкость и модульность приложения.</p>
